<body>

  <!-- START LOADER -->
  <div id="loader-wrapper">
    <div id="loading-center-absolute">
      <div class="object" id="object_four"></div>
      <div class="object" id="object_three"></div>
      <div class="object" id="object_two"></div>
      <div class="object" id="object_one"></div>
    </div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

  </div>

  <!-- END LOADER -->

  <section id="accueil" class="section_banner gradient_box2 pb-0" data-image-src="assets/images/banner_bg2.png" data-parallax="scroll" data-z-index="1">
    <div id="banner_bg_effect" class="banner_effect"></div>
    <div class="box">
      <div class="btn_group animation" data-animation="fadeInUp" data-animation-delay="1.4s">

        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="container">
          <div class="form">
            <h2>Connexion</h2>
            <form>
              <div class="input__box">
                <input type="text" placeholder="Nom d'utilisateur">
              </div>
              <div class="input__box">
                <input type="password" placeholder="Mot de passe">
              </div>
              <div class="input__box">
                <input type="submit" value="Connexion">
              </div>
              <p class="forget">Mot de passe oubli√© ? <a href="#">Cliquez ici</a></p>
              <p class="forget">Vous n'avez pas de compte ? <a href="#">S'inscrire</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>


  </section>

  <!-- parallax js  -->

  <!-- countdown js  -->

  <!-- particles min js  -->

  <!-- scripts js -->
  <script src="assets/js/jquery.dd.min.js"></script>
  <!-- jquery.counterup.min js -->
